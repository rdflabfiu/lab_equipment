[CNC_ADAPTER]
DEBUG                 = 0      ; Enable prints on Telnet-shell   (default: DEBUG=0)
MON_RAMP_STOP         = 5000   ; The time for the CNC control to execute a ramp stop ([ms], default 5sec)
MON_EM_STOP           = 1000   ; The time for the CNC gear control to execute an emergency stop ([ms], default 1sec)
NUMBER_TRAFO_AXES     = 6      ; Number of axes that are transformed
LIMIT_POS_DIFF        = 0.1    ; Limit for the joint position check at EMI motion start