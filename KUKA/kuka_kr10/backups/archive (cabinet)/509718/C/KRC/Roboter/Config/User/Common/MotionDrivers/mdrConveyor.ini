FILTER_LENGTH=10
DELAY_TIME=24.0
PATH_FACTOR=1.0
TRANSLATORY_VECTOR=1,0,0
ROTATORY_VECTOR=0,0,0
SEN_PREA_INDEX=2
FILTER_BASE=0
TRACE_INDEX=10
REACTION_TIME=12.0
