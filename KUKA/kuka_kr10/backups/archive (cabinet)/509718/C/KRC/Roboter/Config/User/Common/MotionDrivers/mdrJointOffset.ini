[DEFAULT]
AXIS = 6            ; Index of the linear robroot axis (6, 7, 8, 9, 10 or 11)
DEBUG = 1           ; Driver telnet debug level (0, 1 or 2 = cyclic out)
SIDESTEP = #NEITHER ; Sidestop direction (#NEITHER, #BEST, #PLUS or #MINUS)
POI = #WRIST        ; Point of interest (#WRIST, #FLANGE, #TCP or #SPECIAL)
SWE_BARRIER = 0.05  ; Distance parameter to keep aways from working range limits. Percents of working range [0.0, 0.5]. Pass < 0.0 to turn off feature
