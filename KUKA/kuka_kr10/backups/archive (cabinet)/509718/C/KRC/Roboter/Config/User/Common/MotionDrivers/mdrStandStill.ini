MON_EM_STOP           = 1000      ; The time for external emergency stop acknowledgements ([ms], default 1sec)

[RSI_MOVECORR]
MOTION_CLASS = CARTESIAN;
WAIT_STOP_ACK = FALSE
MON_RAMP_STOP = 5000
MON_EM_STOP   = 1000

